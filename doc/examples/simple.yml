global:
  # The smarthost and SMTP sender used for mail notifications.
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@example.org'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'password'

# The directory from which notification templates are read.
templates:
- '/etc/alertmanager/template/*.tmpl'

# The root route on which each incoming alert enters.
route:
  # 根route没有配置任何 matcher, 所以匹配所有 alert, 并使用 cluster 和 alertname 对告警进行聚合
  group_by: ['alertname', 'cluster', 'service']

  # 对于满足分组的告警, 该组首次告警时会等待一段时间, 这样可以聚合同组这段时间内的告警
  group_wait: 2s

  # 对于满足分组的告警, 如果当前组已经发送过首次告警, 那么这个组新来一个告警, 会等待group_interval来发告警
  group_interval: 5s

  # 已经成功告警过的, 重复告警的时间间隔
  repeat_interval: 10h

  receiver: default

  # 子routes, label 不满足以下两个 matchers 的告警会被 dispatched 给 default-receiver, 子 route 可以继承和覆盖 父 route
  routes:

  - matchers:
    - service=~"foo1|foo2|baz"
    receiver: dep-sys

    routes:
    - matchers:
      - severity="critical"
      receiver: sys

#  - matchers:
#    - service="files"
#    receiver: team-Y-mails
#
#    routes:
#    - matchers:
#      - severity="critical"
#      receiver: team-Y-pager

  - matchers:
    - service="database"
    receiver: team-DB-pager
    group_by: [alertname, cluster, database]
    routes:
    - matchers:
      - owner="team-X"
      receiver: team-X-pager
      continue: true
    - matchers:
      - owner="team-Y"
      receiver: team-Y-pager

inhibit_rules:
  # 使用 source 来 mute target, 避免极端情况, source 和 target 最好选择永远不可能在同一条 alert 中能同时满足的
  # 如果两侧都能匹配, 这不能被另一个两侧都匹配的 alert 抑制
- source_matchers: [ severity="critical" ]
  target_matchers: [ severity="warning" ]
  # 两者的所有labels的value相同, 或者两者都没有, 或者两者都为空值, 抑制生效
  equal: [ cluster ]


receivers:
- name: 'team-X-mails'
  email_configs:
  - to: 'team-X+alerts@example.org'

- name: 'team-X-pager'
  email_configs:
  - to: 'team-X+alerts-critical@example.org'
  pagerduty_configs:
  - service_key: <team-X-key>

- name: 'team-Y-mails'
  email_configs:
  - to: 'team-Y+alerts@example.org'

- name: 'team-Y-pager'
  pagerduty_configs:
  - service_key: <team-Y-key>

- name: 'team-DB-pager'
  pagerduty_configs:
  - service_key: <team-DB-key>

- name: 'default'
  webhook_configs:
  - url: 'http://localhost:5001/'

- name: 'sys'
  webhook_configs:
    - url: 'http://localhost:5001/'

- name: 'dep-sys'
  webhook_configs:
    - url: 'http://localhost:5001/'


